<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"    content="width=device-width">
    <meta name="author"      content="M A Eyler, Istanbul, 2020" />
    <meta name="description" content="Reader for the Quran" />
    <link rel="icon" href="image/icon.png">
    <title>Kuran-ı Kerim </title>

  <style>
    body { max-width: 440px; }
    body, h2, h3 { margin: 20px; }
    h2 { margin-bottom: 16px; }
    body, input, button { 
      font: 16px arial;
    }
    #text { width: 340px; }
    #page, #root, #cv { width: 90px; }
    button {
      background-color: yellow;
    }
  </style>
</head>

<body>

<h2 id=title></h2>
Bu yazılım ile Kuran-ı Kerim'de kelimeler arayabilir, istenen sayfayı  
açabilir ya da Mucem'de kelime köklerini bulabilirsiniz.
<hr />
<p><label>
Arapça/Türkçe/İngilizce (Finder) <br>
<input type=text id=text placeholder='Aranacak metin'>
<button id=textB>Ara</button>
</p>
<p><label>
Sayfa (Iqra) <br>
<input type=number id=page placeholder='1-604'>
<button id=pageB>Oku</button> &emsp;
<input type=text id=cv placeholder='27:30'>
</p>
<p><label>
Kök (Mucem) <br>
<input type=text id=root placeholder='ktb'>
<button id=rootB>Kök</button> &emsp;
</p>
<hr />
<p></p>

<script>
"use strict";
function doText() {
    let h = '#t='+text.value
    window.open('https://maeyler.github.io/BahisQurani/finder.html'+h, 'finder')
}
function doOpen(h) {
    if (h.length < 4) return
    if (parent.iqra)
      parent.iqra.location.hash = h
    else window.open('reader.html'+h, 'iqra')
}
function doRoot() {
    let a = root.value.split(/\s+/)
    let h = '#r='+a.join('&r=')
    window.open('mujam.html'+h, 'finder')
}
    title.innerText = document.title
    text.onchange = doText
    textB.onclick = doText
    page.onchange = () => doOpen('#p='+page.value)
    pageB.onclick = page.onchange
    cv.onchange   = () => doOpen('#v='+cv.value)
    root.onchange = doRoot
    rootB.onclick = doRoot
</script>

</body>
</html>
